<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Password — RCMP123</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<div class="neon-box">
  <h2 class="neon-title">Reset Password</h2>

  <form id="resetForm">
    <input id="password" class="neon-input" type="password" placeholder="New Password">
    <button class="neon-button" type="submit">Reset Password</button>
  </form>

  <p id="msg" class="error"></p>
</div>

<script>
const API = "http://127.0.0.1:8000";
const token = new URLSearchParams(window.location.search).get("token");

resetForm.onsubmit = async (e) => {
  e.preventDefault();

  let fd = new FormData();
  fd.append("token", token);
  fd.append("password", password.value);

  let res = await fetch(`${API}/reset-password`, {
    method: "POST",
    body: fd
  });

  let data = await res.json();

  if (!res.ok) {
    msg.textContent = data.detail || "Could not reset password";
    return;
  }

  msg.style.color = "#00ffd5";
  msg.textContent = "Password updated! Redirecting to login...";
  setTimeout(() => window.location.href = "login.html", 2000);
};
</script>

    Legal Policies & Customer Support
  </a>
</footer>

</body>
</html>
