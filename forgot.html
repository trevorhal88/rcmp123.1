<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forgot Password â€” RCMP123</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="neon-box">
  <h2 class="neon-title">Forgot Password</h2>

  <form id="forgotForm">
    <input id="username" class="neon-input" placeholder="Username">
    <button class="neon-button" type="submit">Send Reset Link</button>
  </form>

  <p id="msg" class="error"></p>

  <a href="login.html" class="neon-link">Back to Login</a>
</div>

<script>
const API = "http://127.0.0.1:8000";

forgotForm.onsubmit = async (e) => {
  e.preventDefault();
  
  let fd = new FormData();
  fd.append("username", username.value);

  let res = await fetch(`${API}/forgot-password`, {
    method: "POST",
    body: fd
  });

  let data = await res.json();
  
  if (!res.ok) {
    msg.textContent = data.detail || "Error sending reset link";
    return;
  }

  msg.style.color = "#00ffd5";
  msg.textContent = "Password reset link sent!";
};
</script>

</body>
</html>
