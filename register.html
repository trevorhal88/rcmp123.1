<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register — RCMP123</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<div class="neon-box">
  <h2 class="neon-title">Create Account</h2>

  <form id="registerForm">
    <input id="username" class="neon-input" placeholder="Username">
    <input id="password" class="neon-input" type="password" placeholder="Password">
    <button class="neon-button" type="submit">Register</button>
  </form>

  <p id="msg" class="error"></p>

  <a href="login.html" class="neon-link">Already have an account?</a>
</div>

<script>
const API = "http://127.0.0.1:8000";

registerForm.onsubmit = async (e) => {
  e.preventDefault();

  let fd = new FormData();
  fd.append("username", username.value);
  fd.append("password", password.value);

  let res = await fetch(`${API}/register`, { method: "POST", body: fd });
  let data = await res.json();

  if (!res.ok) {
    msg.textContent = data.detail || "Registration failed";
    return;
  }

  localStorage.setItem("user", JSON.stringify(data));
  window.location.href = "index.html";
};
</script>
<footer style="text-align:center;margin-top:50px;font-size:13px;color:rgba(255,255,255,0.45);">
  RCMP123.COM • Powered by Unbranded RC<br>
  <a href="legal.html" style="color:rgba(0,255,213,0.7);text-decoration:none;">
    Legal Policies & Customer Support
  </a>
</footer>

</body>
</html>
